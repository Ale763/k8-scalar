apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: saas-app
spec:
  replicas: 1
  template:
    metadata:
      name: saas-app
      labels:
        app: saas-app
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: role
                operator: In
                values:
                - cassandra-primary
      containers:
      - name: saas-app
        image: sverreydt/saas-app
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "1Gi"
            cpu: 1500m
          limits:
            memory: "2Gi"
            cpu: 1500m
      nodeSelector:
        priority: "high"
